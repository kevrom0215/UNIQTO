<!-- PRODUCT CARDS -->
<div class = "displayarea">
    <ng-container *ngIf="searchTerm==''; else customHeader">
        <h1>ALL PRODUCTS</h1>
    </ng-container>
    <ng-template #customHeader>
        <h1>{{productList.length + " " + ((productList.length > 1) ? "matches":"match") + ' for ' + '"' + searchTerm + '"'}}</h1>
    </ng-template>
</div>
<div class="product-container">
    <ng-container *ngFor = "let product of productList">
    <div class="product-card">
        <div class="product-image">
            <span class="discount-tag">30% off</span>
            <a routerLink='/product-details/{{product.productName}}' (click)="revealProduct(product)">
                <img src={{product.productImage}} class="product-thumb" alt="">
            </a>
            
            <!-- for wishlist -->
            <i type="button" class="card-btn" data-bs-toggle="modal" data-bs-target="#exampleModal4">Add to Wishlist</i>
            
        </div>
            <div class="product-info">
                <div class="color-option">
                    <span class="color"></span>
                    <div class="circles">
                      <span class="circle blue "  id="blue"></span>
                      <span class="circle pink " id="pink"></span>
                      <span class="circle yellow " id="yellow"></span>
                    </div>
                </div>
                <a routerLink='/product-details/{{product.productName}}' (click)="revealProduct(product)">
                    <h2 class="product-brand">{{product.productName}}</h2>
                
                    <p class="product-rating">Rating ({{product.productReviews.length}})</p>
                    <span class="price">{{product.productPrice | currency}}</span>
                </a>
            </div>
        </div>

        <!-- modal for wishlist -->
        <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel4" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Item has been added to your wishlist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn-wishlist">View Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
