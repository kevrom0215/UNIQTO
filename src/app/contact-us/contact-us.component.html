
<div class="maindiv">

  <!-- Left-side Image -->
  <div class="imagecontainer">
    <img src="./assets/images/keep-in-touch-email-templates.jpg">
  </div>

  <div class="row justify-content-left" id="contact-us">
  
    <!-- Heading -->
    <div class = "heading">
      <h2>Get in touch</h2>
      <p>We'd love to hear from you!</p>
    </div>

    <div class="col-lg-5">

      <!-- Feedback Form -->
      <form [formGroup]="myForm">

        <!-- Name -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" formControlName="fullName">
          <label for="fullName">Name</label>
        </div>

        <!-- Name Validation -->
        <p class="text-danger" *ngIf="fullName?.touched && !fullName?.valid">
          <span *ngIf="fullName?.errors?.required">
            A name is required.
          </span>
        </p>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" placeholder="E-mail" formControlName="email">
          <label for="email">Email Address</label>
        </div>

        <!-- Email Validation -->
        <p class="text-danger" *ngIf="email?.touched && !email?.valid">
          <span *ngIf="email?.errors?.required">
            An email address is required.
          </span>
          <span *ngIf="email?.errors?.email">
            Not a valid email address.
          </span>
        </p>
  
        <!-- Phone Number -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
          <label for="phoneNumber">Phone Number</label>
        </div>

        <!-- Phone Number Validation -->
        <p class="text-danger" *ngIf="phoneNumber?.touched && !phoneNumber?.valid">
          <span *ngIf="phoneNumber?.errors?.required">
            A phone number is required.
          </span>
          <span *ngIf="phoneNumber?.errors?.pattern">
            Not a valid phone number.
          </span>
        </p>
  
        <!-- Message -->
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a message here" id="floatingTextArea"  formControlName="message"></textarea>
          <label for="floatingTextArea">Message</label>
        </div>

        <!-- Message Validation -->
        <p class="text-danger" *ngIf="message?.touched && !message?.valid">
          <span *ngIf="message?.errors?.required">
            A message is required.
          </span>
        </p>
  
        <!-- Submit button -->
        <div class="d-grid">
          <button type="button" class="btn btn-outline-primary" [disabled]="!myForm.valid" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
        </div>

        <!-- Message Sent Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Message Sent!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Thank you for your feedback, we will get right on it.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
